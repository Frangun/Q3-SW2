<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Calcifer's Converter</title>
</head>
<body>

	<div class="header">
		<h1><b><span style="color:yellowgreen;">Howl's Moving Castle:</span> <span style="color:orange;"> Calcifer's Converter</span></b></h1>
	</div>

	<!-- IMG: ROBOT -->
		
		<img class="img-fluid mt-5" src="c1.png" alt="calcifer">

		<div class="container">
			<h2>Greetings, whoever you are. <br>
			I am <b>Calcifer</b>, here to aid in your Math Conversion.</h2>
			<p><span style="color:orange;">Don't mess with me! or Howl will get you.</span></p>
		</div>

		<div class="container1 mt-5">
			<h2><b>Here it is, now go have fun.</b></h2>
			<hr>

			<!-- Form -->
		<form action="">

		<label for="height"><span style="color:orange;">A Value:</span></label>
		<input type="text" class="form-control" name="height" id="a-value">

		<label for="height"><span style="color:orange;">B Value:</span></label>
		<input type="text" class="form-control" name="width" id="b-value">

		<br>
		
		</form>


		<!-- Product -->
		<h3 id="product">Product</h3>

		<!-- Product -->
		<script type="text/javascript">

		function product() {
			var a= document.getElementById('a-value').value; 
			var b= document.getElementById('b-value').value;
			var r_product = a*b; // new formula code (rectangle area)
			var rr_product = r_product.toFixed(2); // new formula code (rounded-off rectangle area)

			document.getElementById('product').innerHTML = 'The answer is ' + rr_product + '.'

	}
	</script>

	<!-- Button for product -->
	<button type="button" class="btn btn-info text-muted" onClick="window.location.reload()">Refresh</button>

	  <button type="button" class="btn btn-info text-muted" onClick="product()" >Product of A & B</button>



	  <!-- ANSWER: A raised to B -->
	  <h3 class="mt-5" id="expo">A raised to B</h3>

		<script type="text/javascript">

		function expo() {
			var a= document.getElementById('a-value').value; 
			var b= document.getElementById('b-value').value;
			var r_expo = a**b; // new formula code (rectangle area)
			var rr_expo = r_expo.toFixed(2); // new formula code (rounded-off rectangle area)

			document.getElementById('expo').innerHTML = 'The answer is ' + rr_expo + '.'

	}
	</script>

	<!-- Button for exponent -->
	<button type="button" class="btn btn-info text-muted" onClick="window.location.reload()">Refresh</button>

	  <button type="button" class="btn btn-info text-muted" onClick="expo()" >A raised to B</button>



	  <!-- ANSWER: Remainder -->
	  <h3 class="mt-5" id="remainder_">Remainder</h3>

		<script type="text/javascript">

		function remainder() {
			var a= document.getElementById('a-value').value; 
			var b= document.getElementById('b-value').value;
			var r_remainder = a%b; // new formula code (rectangle area)
			var rr_remainder = r_remainder.toFixed(2); // new formula code (rounded-off rectangle area)

			document.getElementById('remainder_').innerHTML = 'The answer is ' + rr_remainder + '.'

	}
	</script>

	<!-- Button for remainder -->
	<button type="button" class="btn btn-info text-muted" onClick="window.location.reload()">Refresh</button>

	  <button type="button" class="btn btn-info text-muted" onClick="remainder()" >Remainder</button>



	  	<!-- ANSWER: Equality -->
	  <h3 class="mt-5" id="equal">If A is equal to B</h3>

		<script type="text/javascript">

		function equality() {
			var a= document.getElementById('a-value').value; 
			var b= document.getElementById('b-value').value;
			var r_equal = a==b; // new formula code (rectangle area)

			document.getElementById('equal').innerHTML = 'The answer is ' + r_equal + '.'

	}
	</script>

	<!-- Button for remainder -->
	<button type="button" class="btn btn-info text-muted" onClick="window.location.reload()">Refresh</button>

	  <button type="button" class="btn btn-info text-muted" onClick="equality()" >If a is equal to b</button>


		</div>
		

			<!-- Footer -->
			<center>
			<footer class="animate__animated animate__bounceIn mt-5"><b><a href="https://frangun.github.io/2Q-EX2_Dela-Cruz-F./">Franzeska Dela Cruz | 9-Emerald</a></footer>
  			</center>
  			<br>

</body>
</html>
